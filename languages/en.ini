servicios_poligrafo_title_page = "\"No one has enough memory to always lie successfully. You can fool everyone for a while; you can always fool someone; but you can't always fool everyone\"."
servicios_poligrafo_nuestra_fortaleza_title = "Our strength"
servicios_poligrafo_nuestra_fortaleza_text = "We provide a professional service in detecting the truth with technical and scientific foundations. With the strictest adherence to ethical and moral values, generating a positive precedent for companies, preventing dishonesty problems from becoming a barrier to the growth of your company."
servicios_poligrafo_que_hacemos_title = "What do we do?"
servicios_poligrafo_que_hacemos_text = "We provide, with the strictest adherence to ethical and moral values, the detection of the truth through the polygraph. We determine the veracity of our clients' collaborators in matters that may put the integrity of the organization at risk. We create a positive precedent to prevent dishonesty issues from becoming a barrier to your growth."
servicios_poligrafo_que_aportamos_title = "What do we contribute?"
servicios_poligrafo_aportamos_1 = "The need for a polygraph test generally results in exceptional cases in a person's personal, marital or professional life."
servicios_poligrafo_aportamos_2 = "For this reason, the polygraphic evaluation process is personally adapted for each case and each examinee receives personalized treatment with a customized polygraphic test. Each test is different with each individual."
servicios_poligrafo_aportamos_3 = "At One Consultores we have the most advanced lie detector, it represents the latest in technology and innovation, with the ability to detect any deception attempt."
servicios_poligrafo_nuestro_proceso = "Our <strong class="text-one-consultores">process</strong>"
servicios_poligrafo_proceso_1_title = "Acceptation signature."
servicios_poligrafo_proceso_1_text = "An agreement for the voluntary acceptance of the application is prepared."
servicios_poligrafo_proceso_2_title = "Pre-interview."
servicios_poligrafo_proceso_2_text = "Where the circumstances of the case to be evaluated are exposed, these being related to the past, with an alleged event that occurred before the day of the test."
servicios_poligrafo_proceso_3_title = "Preparation of questionnaire."
servicios_poligrafo_proceso_3_text = "Creation and acceptance of a specific questionnaire that includes the questions to ask during the polygraph test."
servicios_poligrafo_proceso_4_title = "Application."
servicios_poligrafo_proceso_4_text = "Polygraphic evaluation, connection and data collection through graphics and specific software. The person to be evaluated must answer \"YES\" or \"NO\" to each of the questions that will be presented."
servicios_poligrafo_proceso_5_title = "Preparation and delivery of report."
servicios_poligrafo_proceso_5_text = "After the evaluation, a short opinion is expressed from the certified examiner to later carry out the preparation of a specific and formal report of the results obtained."
servicios_medicina_title_page = "\"Work-related diseases have a greater impact on worker morbidity and mortality than accidents\"."
servicios_medicina_nuestra_fortaleza_title = "Our strength"
servicios_medicina_nuestra_fortaleza_text = "We have STPS certified doctors, as well as various specialists who provide the technical elements to reduce risks attributed to the human factor that collaborates in your company."
servicios_medicina_que_hacemos_title = "What do we do?"
servicios_medicina_que_hacemos_text = "We promote health at work as an instrument of personal well-being and business development. We design and implement tools and strategies that positively impact the efficiency and productivity of our clients' employees, through health prevention. Our doctors are certified by the STPS."
servicios_medicina_que_aportamos_title = "What <strong class="text-one-consultores">do we provide?</strong>"
servicios_medicina_que_aportamos_text = "We give companies security about the health and medical condition of their workers, by implementing programs to:"
servicios_medicina_aportamos_1 = "Identification of accident risk factors."
servicios_medicina_aportamos_2 = "Training, integration and training in hygiene and food handling."
servicios_medicina_aportamos_3 = "Training, integration and training in mixed commission, security and hygiene and first aid brigades."
servicios_medicina_aportamos_4 = "Talks and Workshops on health and safety at work."
servicios_medicina_aportamos_5 = "Security education, training and integration according to NOM 030 of the STPS."
servicios_medicina_aportamos_6 = "Identification of collaborators with health problems that in the future may represent absenteeism or disabilities."
servicios_medicina_aportamos_7 = "Identification of accident risk factors."
servicios_laboratorio_title_page = "\"The competent doctor, before giving a medicine to his patient, becomes familiar not only with the disease he wishes to cure, but also with the habits and constitution of the patient\"."
servicios_laboratorio_nuestra_fortaleza_title = "Our strength"
servicios_laboratorio_nuestra_fortaleza_text = "We have a multidisciplinary team that uses various state-of-the-art equipment, methodologies and analysis techniques in: hematology, immunology, microbiology, among others, that contribute to the diagnosis and prevention of diseases in workers and their workplaces."
servicios_laboratorio_que_hacemos_title = "What do we do?"
servicios_laboratorio_que_hacemos_text = "In our laboratory, diverse biological samples are obtained and analyzed, such as blood, urine, pharyngeal exudates, among other types of samples in order to have a complete profile of the workers or future collaborators of your company."
servicios_laboratorio_que_aportamos_title = "What <strong class="text-one-consultores">do we provide?</strong>"
servicios_laboratorio_que_aportamos_text = "Hand in hand with the Occupational Medicine service, we provide security to companies by identifying risk factors in the health and medical condition of their workers or future workers, by conducting various studies such as:"
servicios_laboratorio_aportamos_1 = "Toxicological tests."
servicios_laboratorio_aportamos_2 = "Hematic Biometry."
