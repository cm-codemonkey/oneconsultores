privacy_notice_title_5 = "How can you access, rectify or cancel your personal data, or oppose its use?"
privacy_notice_text_5_1 = "You have the right to know what personal data we have about you, what we use them for and the conditions of use we give them (Access). Furthermore, it is your right to request the correction of your personal information if it is out of date, is inaccurate or incomplete (Rectification); that we remove it from our records or databases when it considers that it is not being used properly (Cancellation); as well as oppose the use of your personal data for specific purposes (Opposition). These rights they are known as ARCO rights. "
