servicios_rh_title_page = "\"Talent must be seen as the most essential ingredient for success, but success also depends on how that talent is managed.\"."
servicios_rh_nuestra_fortaleza_title = "Our strength"
servicios_rh_nuestra_fortaleza_text = "Our specialists in this area stand out for being professional, responsible, honest, effective, reliable, as well as providing personalized attention in the service we provide to each of our clients."
servicios_rh_que_hacemos_title = "What do we do?"
servicios_rh_que_hacemos_text = "We design and implement tools and strategies that ensure that talent development projects effectively impact the efficiency and productivity of our clients' employees, as well as the success of their KPI's. We support our clients in the detection of the most suitable human resource for their vacancies."
servicios_rh_que_aportamos_title = "What <strong class="text-one-consultores">do we provide?</strong>"
servicios_rh_que_aportamos_text_1 = "The people who make up the workforce of a company are the most important and valuable resource, so it is absolutely necessary to take care of it, stimulate it, train it and promote it as much as possible."
servicios_rh_que_aportamos_text_2 = "Problems that are constantly repeated in companies:"
servicios_rh_que_aportamos_text_3 = "Lack of training"
servicios_rh_que_aportamos_text_4 = "Lack of motivation"
servicios_rh_que_aportamos_text_5 = "Confusion of responsibilities and functions"
servicios_rh_que_aportamos_text_6 = "Inappropriate selection methods"
servicios_rh_que_aportamos_text_7 = "Excess or lack of personnel"
servicios_rh_que_aportamos_text_8 = "Communication problems"
servicios_rh_que_aportamos_text_9 = "We analyze in detail the situation of each of the companies with which we collaborate in order to develop plans and projects that lead to a significant improvement in the productivity and commitment of its workers to keep the business running smoothly."
servicios_psicologia_title_page = "\"The most productive work is the one that leaves the hands of a happy man\"."
servicios_psicologia_fortaleza_title = "Our strength"
servicios_psicologia_fortaleza_text = "Our psychologists have master's or some specialty studies. We offer psychological therapies, both individual, couple therapy, family therapy and therapy for children and adolescents. Using various therapeutic approaches, depending on the needs and the problems the person is experiencing."
servicios_psicologia_que_hacemos_title = "What do we do?"
servicios_psicologia_que_hacemos_text = "We provide a safe space where our clients' collaborators can find support and solutions to the situations that afflict them in their work or personal environment, to positively impact their performance and productivity. We design and implement various therapeutic approaches according to the needs of the person."
