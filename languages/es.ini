servicios_fiscales_title_page = "\"No hay mejor forma de ejercitar la imaginación que estudiar la ley. Ningún poeta ha interpretado la naturaleza tan libremente como los abogados interpretan la verdad\"."
servicios_fiscales_nuestra_fortaleza_title = "NUESTRA FORTALEZA"
servicios_fiscales_nuestra_fortaleza_text = "El área fiscal de One Consultores está conformada por expertos, que buscan optimizar la carga fiscal de nuestros clientes, trabajando siempre dentro del marco legal garantizando así, su seguridad jurídica y patrimonial."
servicios_fiscales_que_hacemos_title = "¿QUÉ HACEMOS?"
servicios_fiscales_que_hacemos_text = "Brindamos una asesoría integral involucrándonos en todo momento en el buen funcionamiento del negocio de nuestros clientes. Nuestro principal compromiso es desarrollar la mejor estrategia, analizando y estudiando detalladamente las necesidades de nuestros clientes."
servicios_fiscales_que_aportamos_title = "¿QUÉ APORTAMOS?"
servicios_fiscales_que_aportamos_text_1 = "Damos seguridad, certeza y tranquilidad jurídica en la información y procesos, ofreciendo una asesoría personalizada con un equipo de profesionales altamente capacitados."
servicios_fiscales_que_aportamos_text_2 = "Entre los múltiples proyectos que podemos desarrollar y que ponemos a su servicio se encuentran:"
servicios_fiscales_aportamos_1 = "Estrategia fiscal."
servicios_fiscales_aportamos_2 = "Estrategia patrimonial y financiera."
