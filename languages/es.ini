servicios_contables_que_hacemos_title = "¿QUÉ HACEMOS?"
servicios_contables_que_hacemos_text = "Generamos información veraz y oportuna para la correcta toma de decisiones. Nos encargamos de llevar el proceso de la información financiera, contable y fiscal a fin de que nuestros clientes puedan cumplir con sus obligaciones tributarias en tiempo y forma dentro de los lineamientos marcados en la ley."
