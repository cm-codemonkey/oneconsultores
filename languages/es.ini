servicios_mercadotecnia_title_page = "\"El marketing es un cóctel de imaginación, ilusión, innovación, identificación de necesidades, fidelización y medición bajo una mirada globalizada, abierta y en constante actualización\"."
servicios_mercadotecnia_nuestra_fortaleza_title = "NUESTRA FORTALEZA"
servicios_mercadotecnia_nuestra_fortaleza_text = "Nuestro equipo de expertos y especialistas en las áreas de Marketing y Diseño, se apoyan de las herramientas más innovadoras para analizar y desarrollar una estrategia sólida, integral y personalizada para tu empresa."
servicios_mercadotecnia_que_hacemos_title = "¿QUÉ HACEMOS?"
servicios_mercadotecnia_que_hacemos_text = "Nuestro compromiso es brindarles información precisa en el momento adecuado y así nuestros clientes puedan capitalizar consumidores y oportunidades de negocio. Analizamos y entendemos los comportamientos de los mercados y consumidores, para poder ofrecer estrategias integrales y efectivas. Generamos estrategias de mercado, campañas de comunicación y experiencias de consumo del alto impacto, que ayudan a la recordación de marcas, productos y servicios."
servicios_mercadotecnia_que_aportamos_title = "¿QUÉ APORTAMOS?"
servicios_mercadotecnia_que_aportamos_text = "Contamos con herramientas especializadas para conocer, entender, analizar y medir a las diferentes audiencias, mercados, marcas y comportamiento de los consumidores en los medios. A partir de ellas podemos."
servicios_mercadotecnia_aportamos_1 = "Desarrollar estrategias de mayor impacto."
servicios_mercadotecnia_aportamos_2 = "Monitoreamos constantemente el comportamiento y efectividad de cada actividad de marketing en las diferentes plataformas para optimizar el rendimiento de su inversión."
servicios_mercadotecnia_aportamos_3 = "Aplicamos y analizamos encuestas de satisfacción, para detectar áreas de mejora o bien fortalecer lo que se hace bien."
servicios_mercadotecnia_aportamos_4 = "Desarrollamos programas de lealtad con sus clientes y consumidores."
servicios_mercadotecnia_nuestro_proceso = "Nuestro <strong class="text-one-consultores">proceso</strong>"
servicios_mercadotecnia_proceso_1_title = "Conocimiento."
servicios_mercadotecnia_proceso_1_text = "Necesitamos entender y conocer a detalle su empresa, productos, servicios, clientes, competencia y principalmente sus objetivos."
servicios_mercadotecnia_proceso_2_title = "Estrategia."
servicios_mercadotecnia_proceso_2_text = "Analizamos todos los factores de mercado y desarrollamos la estrategia para el alcance y cumplimiento de objetivos."
servicios_mercadotecnia_proceso_3_title = "Plan de acción."
servicios_mercadotecnia_proceso_3_text = "Definimos las acciones y tiempos para implementar y llevar a cabo la estrategia."
servicios_mercadotecnia_proceso_4_title = "Concepción de campañas de comunicación y medios."
servicios_mercadotecnia_proceso_4_text = "Desarrollo de la propuesta creativa, diseño, publicidad y comunicación en medios."
servicios_mercadotecnia_proceso_5_title = "Del plan a la acción."
servicios_mercadotecnia_proceso_5_text = "Convertimos las estrategias, planes y conceptos en acciones."
servicios_mercadotecnia_proceso_6_title = "Monitoreo y optimización."
servicios_mercadotecnia_proceso_6_text = "Revisamos y Evaluamos de manera permanente los resultados de las acciones menera mensual, bimestral, semestral, según corresponda."
servicios_mercadotecnia_proceso_7_title = "Entrega de resultados."
servicios_mercadotecnia_proceso_7_text = ""
servicios_legales_title_page = "\"La ignorancia de la ley no excusa al hombre de ponerla en práctica\"."
servicios_legales_nuestra_fortaleza_title = "NUESTRA FORTALEZA"
servicios_legales_nuestra_fortaleza_text = "Contamos con un equipo multidisciplinario de abogados expertos y especialistas en las diferentes ramas del derecho que garantizan una asesoría y soporte legal de alta calidad, desarrollando soluciones, eficientes y exitosas."
servicios_legales_que_hacemos_title = "¿QUÉ HACEMOS?"
servicios_legales_que_hacemos_text = "Brindamos asesoría y servicios legales a empresas y particulares, satisfacemos los más altos estándares con nuestro servicio personalizado, generamos estrategias y soluciones legales a la medida de las necesidades de nuestros clientes."
servicios_legales_que_aportamos_title = "¿Qué <strong class="text-one-consultores">aportamos?</strong>"
servicios_legales_que_aportamos_text = "Todas nuestras estrategias están soportadas y sustentadas por diversos procedimientos que validan y garantizan su efectividad. Entre los diversos servicios que brindamos a nuestros clientes dentro de esta área se encuentran:"
servicios_legales_aportamos_1 = "Consultoría en derecho corporativo."
servicios_legales_aportamos_2 = "Consultoría en Trámites y Litigios."
servicios_legales_aportamos_3 = "Creación de sociedades, alianzas estratégicas."
servicios_legales_aportamos_4 = "Elaboración de Contratos."
servicios_legales_aportamos_5 = "Asesoría Legal."
servicios_legales_aportamos_6 = "Amparos."
servicios_legales_aportamos_7 = "Estrategias de prevención."
servicios_legales_aportamos_8 = "Capacitación empresarial."
servicios_legales_aportamos_9 = "Asesoría para la constitución y apertura de nuevos negocios."
servicios_legales_aportamos_10 = "Servicios de notaría."
servicios_legales_aportamos_11 = "Registro de Marca y patentes."
servicios_rh_title_page = "\"El talento debe ser visto como el ingrediente más indispensable para el éxito, pero el éxito también depende de cómo se gestiona ese talento\"."
servicios_rh_nuestra_fortaleza_title = "NUESTRA FORTALEZA"
servicios_rh_nuestra_fortaleza_text = "Nuestros especialistas en esta área se destacan por ser profesionales, responsables, honestos, eficaces, confiables, así como en brindar atención personalizada en el servicio que brindamos a cada uno de nuestros clientes."
servicios_rh_que_hacemos_title = "¿QUÉ HACEMOS?"
servicios_rh_que_hacemos_text = "En One Consultores estamos comprometidos con nuestros clientes y sus negocios para asegurar que cada uno de sus proyectos de desarrollo de talento, impacten significativamente la eficiencia, productividad y el éxito en sus KPI's."
servicios_rh_que_aportamos_title = "¿Qué <strong class="text-one-consultores">aportamos?</strong>"
servicios_rh_que_aportamos_text_1 = "Las personas que componen la fuerza de trabajo de una empresa son el recurso más importante y valioso, por lo que resulta absolutamente necesario cuidarlo, estimularlo, capacitarlo y promoverlo lo máximo posible."
servicios_rh_que_aportamos_text_2 = "Problemas que se repiten constantemente en las empresas:"
servicios_rh_que_aportamos_text_3 = "Falta de capacitación"
servicios_rh_que_aportamos_text_4 = "Falta de motivación"
servicios_rh_que_aportamos_text_5 = "Confusión de responsabilidades y funciones"
servicios_rh_que_aportamos_text_6 = "Métodos de selección poco apropiados"
servicios_rh_que_aportamos_text_7 = "Exceso o falta de personal"
servicios_rh_que_aportamos_text_8 = "Problemas de comunicación"
servicios_rh_que_aportamos_text_9 = "Analizamos detalladamente la situación de cada una de las empresas con las que colaboramos a fin de desarrollar planes y proyectos que generen a una mejora significativa en la productividad y compromiso de sus trabajadores para mantener el buen funcionamiento del negocio."
servicios_psicologia_title_page = "\"El trabajo más productivo es el que sale de las manos de un hombre contento\"."
servicios_psicologia_fortaleza_title = "NUESTRA FORTALEZA"
servicios_psicologia_fortaleza_text = "Nuestros psicólogos cuentan con estudios de maestría o alguna especialidad. Ofrecemos terapias psicológicas, tanto individuales, terapias de pareja, terapias familiares y terapias para niños y adolescentes. Utilizando diversos enfoques terapéuticos, dependiendo de las necesidades y de la problemática que esté viviendo la persona."
servicios_psicologia_que_hacemos_title = "¿QUÉ HACEMOS?"
servicios_psicologia_que_hacemos_text = "Nuestro objetivo es brindarles a sus colaboradores un espacio donde puedan encontrar un apoyo y solución a las situaciones que los aquejan en su vida laboral o personal y que, de manera inconsciente, impactan en su desempeño y productividad dentro de su organización."
servicios_psicologia_text_1 = "Contamos con cursos, talleres y capacitaciones que ayudarán a mejorar el desempeño de los equipos de trabajo, como son:"
servicios_psicologia_list_1 = "Procesos de comunicación."
servicios_psicologia_list_2 = "Inestabilidad emocional."
servicios_psicologia_list_3 = "Capacidad de decisión."
servicios_psicologia_list_4 = "Presión en el trabajo."
servicios_psicologia_list_5 = "Ritmo de trabajo."
servicios_psicologia_list_6 = "Apoyo percibido."
servicios_psicologia_list_7 = "Estilos de liderazgo."
servicios_psicologia_list_8 = "Diseño de la tarea."
servicios_psicologia_list_9 = "Motivación laboral."
servicios_psicologia_list_10 = "Formación y promoción."
servicios_psicologia_list_11 = "Autonomía en el trabajo."
servicios_psicologia_list_12 = "Sentido de pertenencia."
servicios_psicologia_list_13 = "Pausas y descansos en el trabajo."
servicios_psicologia_list_14 = "Relaciones interpersonales."
servicios_psicologia_list_15 = "Estrés laboral."
servicios_psicologia_list_16 = "Trabajo por turnos."
servicios_psicologia_list_17 = "Jornada de trabajo."
servicios_psicologia_list_18 = "Trabajo y salario emocional."
servicios_psicologia_que_aportamos_title = "¿Qué <strong class="text-one-consultores">aportamos?</strong>"
servicios_psicologia_aportamos_text = "No existen pautas en relación a cuándo acudir al psicólogo, todo depende de cada uno. Resulta importante estar consciente que acudir a terapia no significa que serán los profesionistas quienes resuelvan los problemas de la persona, sino quienes apoyan en encontrar la solución a dichos problemas."
servicios_psicologia_title_extra = "Algunas razones importantes para ir a terapia son:"
servicios_poligrafo_title_page = "\"Nadie tiene la memoria suficiente para mentir siempre con éxito. Podrás engañar a todos durante algún tiempo; podrás engañar a alguien siempre; pero no podrás engañar siempre a todos\"."
servicios_poligrafo_nuestra_fortaleza_title = "NUESTRA FORTALEZA"
servicios_poligrafo_nuestra_fortaleza_text = "Brindamos un servicio profesional en la detección de la verdad con fundamentos técnicos y científicos. Con el más estricto apego a los valores éticos y morales, generando un precedente positivo para las empresas evitando que los problemas de deshonestidad se conviertan en una barrera para el crecimiento de su empresa."
servicios_poligrafo_que_hacemos_title = "¿QUÉ HACEMOS?"
servicios_poligrafo_que_hacemos_text = "La prueba de polígrafo es considerada la técnica científica más exacta para determinar la veracidad de una persona, utilizada para indagar temas que pueden poner en riesgo la integridad de una empresa, mide cambios fisiológicos en el organismo los cuales son monitoreados por el instrumento e interpretados por un profesional, esta práctica se usa en más de 90 países y tiene un nivel de efectividad que supera el 95%."
servicios_poligrafo_que_aportamos_title = "¿QUÉ APORTAMOS?"
servicios_poligrafo_aportamos_1 = "La necesidad de una prueba de polígrafo deriva generalmente en casos exceptúales en la vida personal, conyugal o profesional de una persona."
servicios_poligrafo_aportamos_2 = "Es por ese motivo, que el proceso de evaluación poligráfica es adaptado personalmente para cada caso y cada examinado recibe un trato personalizado con una prueba poligráfica a medida. Cada prueba es distinta con cada individuo."
servicios_poligrafo_aportamos_3 = "En One Consultores contamos con el detector de mentiras más avanzado, representa lo último en tecnología e innovación, con capacidad de detectar cualquier intento de engaño."
servicios_poligrafo_nuestro_proceso = "Nuestro <strong class="text-one-consultores">proceso</strong>"
servicios_poligrafo_proceso_1_title = "Firma de aceptación."
servicios_poligrafo_proceso_1_text = "Se elabora un convenio de aceptación voluntaria de la aplicación."
servicios_poligrafo_proceso_2_title = "Pre-entrevista."
servicios_poligrafo_proceso_2_text = "Donde se exponen las circunstancias del caso a evaluar, siendo estas relacionadas con el pasado, con un supuesto hecho ocurrido con anterioridad al día de la prueba."
servicios_poligrafo_proceso_3_title = "Elaboración de cuestionario."
servicios_poligrafo_proceso_3_text = "Creación y aceptación de un cuestionario específico que recoja las preguntas a efectuar durante la prueba poligráfica."
servicios_poligrafo_proceso_4_title = "Aplicación."
servicios_poligrafo_proceso_4_text = "Evaluación poligráfica, conexión y obtención de datos a través de gráficos y software específico. La persona a evaluar deberá responder \"SI\" o \"NO\" a cada una de las preguntas que le serán presentadas."
servicios_poligrafo_proceso_5_title = "Elaboración y entrega de informe."
servicios_poligrafo_proceso_5_text = "Finalizado la evaluación se expresa una opinión corta del examinador certificado para posteriormente realizar la elaboración de un reporte especifico y formal de los resultados obtenidos."
servicios_medicina_title_page = "\"Las enfermedades relacionadas al trabajo tienen mayor impacto en la morbilidad y la mortalidad de los trabajadores que los accidentes\"."
servicios_medicina_nuestra_fortaleza_title = "NUESTRA FORTALEZA"
servicios_medicina_nuestra_fortaleza_text = "Tenemos médicos certificados ante la STPS, así como con diversos especialistas que proporcionan los elementos técnicos, para disminuir riesgos atribuidos al factor humano que colabora en su empresa."
servicios_medicina_que_hacemos_title = "¿QUÉ HACEMOS?"
servicios_medicina_que_hacemos_text = "Nuestro equipo de médicos se encarga de promover la salud en el trabajo, como un instrumento de bienestar personal y desarrollo empresarial. Mediante este servicio, nuestros clientes podrán contar con una serie de herramientas y opciones que impacten positivamente en la prevención de la salud, la eficiencia y productividad de sus trabajadores."
servicios_medicina_que_aportamos_title = "¿Qué <strong class="text-one-consultores">aportamos?</strong>"
servicios_medicina_que_aportamos_text = "Damos seguridad a las empresas sobre la salud y condición médica de sus trabajadores, al implementar programas de:"
servicios_medicina_aportamos_1 = "Identificación de factores de riesgo de accidentes."
servicios_medicina_aportamos_2 = "Formación, integración y capacitación en higiene y manejo de alimentos."
servicios_medicina_aportamos_3 = "Formación, integración y capacitación en brigadas de comisión mixta, de seguridad e higiene y de primeros auxilios."
servicios_medicina_aportamos_4 = "Pláticas y Talleres de salud y seguridad en el trabajo."
servicios_medicina_aportamos_5 = "Formación, capacitación e integración de seguridad de acuerdo a la NOM 030 de la STPS."
servicios_medicina_aportamos_6 = "Identificación de colaboradores con problemas de salud que a futuro puedan representar ausentismo o incapacidades."
servicios_medicina_aportamos_7 = "Identificación de factores de riesgo de accidentes."
servicios_laboratorio_title_page = "\"El médico competente, antes de dar una medicina a su paciente, se familiariza no sólo con la enfermedad que desea curar, sino también con los hábitos y la constitución del enfermo\"."
servicios_laboratorio_nuestra_fortaleza_title = "NUESTRA FORTALEZA"
servicios_laboratorio_nuestra_fortaleza_text = "Contamos con un equipo multidisciplinario que utiliza diversos equipos de última generación, metodologías y técnicas de análisis en: hematología, inmunología, microbiología entre otros que contribuyen al diagnóstico y prevención de enfermedades en los trabajadores y sus centros de trabajo."
servicios_laboratorio_que_hacemos_title = "¿QUÉ HACEMOS?"
servicios_laboratorio_que_hacemos_text = "En nuestro laboratorio se obtienen y se analizan muestras biológicas diversas, como sangre, orina, exudados faríngeos, entre otros tipos de muestras con el objetivo de contar con un perfil completo de los trabajadores o futuros colaboradores de su empresa."
servicios_laboratorio_que_aportamos_title = "¿Qué <strong class="text-one-consultores">aportamos?</strong>"
servicios_laboratorio_que_aportamos_text = "De la mano con el servicio de Medicina Laboral, brindamos seguridad a las empresas al identificar factores de riesgo en la salud y condición médica de sus trabajadores o futuros trabajadores, al realizar diversos estudios como:"
servicios_laboratorio_aportamos_1 = "Pruebas Toxicológicas."
servicios_laboratorio_aportamos_2 = "Biometría Hemática."
servicios_laboratorio_aportamos_3 = "Química Sanguínea."
