privacy_notice_title_8 = "¿Cómo puede conocer los cambios en este aviso de privacidad?"
privacy_notice_text_8_1 = "El presente aviso de privacidad puede sufrir modificaciones, cambios o actualizaciones derivadas de nuevos requerimientos legales; de nuestras propias necesidades por los productos o servicios que ofrecemos; de nuestras prácticas de privacidad; de cambios en nuestro modelo de negocio, o por otras causas."
privacy_notice_text_8_2 = "Nos comprometemos a mantenerlo informado sobre los cambios que pueda sufrir el presente aviso de privacidad, a través de: Correo electrónico."
